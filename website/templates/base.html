<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}AI Hire{% endblock %}</title>

  	<link rel="stylesheet" href="{{ url_for('static', filename='nav.css') }}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jura:wght@700&display=swap" />
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

</head>
<body>
   <nav>
    <a class="ai-hire" id="logo" href="/">AI HIRE</a>
    </div>
    <div class="nav-links"> 
    	<a class="home1" id="home" href="/">HOME</a>
    	<a class="about" id="about" href="/about">ABOUT</a>
        <a class="practice-behavioral" id="bev" href="/behavioral">PRACTICE BEHAVIORAL</a>
    	<a class="practice-technical" id="tech" href="/technical">PRACTICE TECHNICAL</a>
    	<a class="practice-company-interview" id="comp" href="/company">PRACTICE COMPANY INTERVIEW</a>
    </div>
    <div class="nav-icon">
        <a href="/profile">
            <img class="vector-icon" alt="Profile Icon" src="{{ url_for('static', filename='Vector.svg') }}">
        </a>
   </nav>

   <div class="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
