<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Question Fetcher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.js"></script>
</head>
<style>
    #questionDisplay {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        white-space: pre-wrap; /* Preserve line breaks */
    }
    pre {
        background-color: #f4f4f4;
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
    }
</style>

<body>
    <h1>LeetCode Question Fetcher</h1>
    
    <!-- Dropdown to select questions -->
    <label for="questionDropdown">Select a Question:</label>
    <select id="questionDropdown">
        <option value="">Select a Question</option>
    </select>
    <button id="loadQuestion">Load Question</button>

    <!-- Display selected question -->
    <h3>Question Content:</h3>
    <div id="questionDisplay" style="margin-top: 10px; padding: 10px; border: 1px solid #ccc;"></div>
    

    <!-- Monaco Editor -->
    <h3>Code Editor:</h3>
    <div id="editor" style="width:100%;height:40vh;border:1px solid #ccc;"></div>
    <button id="runCode">Run Code</button>
    <button id="getFeedback">Get Feedback</button>
    <pre id="output" style="border:1px solid #ccc; padding:10px; margin-top:10px;"></pre>
    <pre id="feedback" style="border:1px solid #ccc; padding:10px; margin-top:10px;"></pre>

    <!-- Include main script -->
    <script src="/static/questions.js"></script>
</body>
</html>
